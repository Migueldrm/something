<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Reddit+Sans+Condensed:wght@200..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: "Roboto Condensed", sans-serif;
            font-weight: bolder;
        }
        body {
            background-color: rgb(0, 0, 0);
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calcu {
            border-radius: 50px;
            box-shadow: 0px 0px 25px 0px #888888;
            padding: 20px;
            width: 90vw;
            max-width: 400px;
        }
        .calcu .txtfield {
            margin-top: 20px;
            width: 100%;
            height: 10vh;
            border: none;
            box-shadow: 0px 0px 25px 0px #888888;
            background-color: rgb(0, 0, 0);
            border-radius: 30px;
            text-align: right;
            color: white;
            font-size: 6vw;
            padding-right: 20px;
        }
        input[type="text"]:focus {
            outline: none;
            border: none;
        }
        .btn-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .btns, .operations, .del {
            width: 100%;
            height: 10vh;
            font-size: 5vw;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 0px 10px 0px #888888;
            cursor: pointer;
        }
        .operations {
            background-color: gold;
        }
        .btns:active, .operations:active, .del:active {
            background-color: #d0d0d0;
        }
        .del {
            background-color: #D22B2B;
        }

        @media (min-width: 768px) { 
            .calcu {
                width: 70vw;
                max-width: 350px;
            }
            .calcu .txtfield {
                font-size: 4vw;
            }
            .btns, .operations, .del {
                font-size: 3vw;
                height: 8vh;
            }
        }

        @media (min-width: 1024px) { 
            .calcu {
                width: 40vw;
                max-width: 450px;
            }
            .calcu .txtfield {
                font-size: 3vw;
            }
            .btns, .operations, .del {
                font-size: 2vw;
                height: 6vh;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="calcu">
            <input class="txtfield" id="txtfield" type="text" readonly>
            <div class="btn-container">
                <button class="btns" onclick="appendNumber('1')">1</button>
                <button class="btns" onclick="appendNumber('2')">2</button>
                <button class="btns" onclick="appendNumber('3')">3</button>
                <button class="operations" onclick="chooseOperation('+')">+</button>
                <button class="btns" onclick="appendNumber('4')">4</button>
                <button class="btns" onclick="appendNumber('5')">5</button>
                <button class="btns" onclick="appendNumber('6')">6</button>
                <button class="operations" onclick="chooseOperation('-')">-</button>
                <button class="btns" onclick="appendNumber('7')">7</button>
                <button class="btns" onclick="appendNumber('8')">8</button>
                <button class="btns" onclick="appendNumber('9')">9</button>
                <button class="operations" onclick="chooseOperation('×')">×</button>
                <button class="btns" style="grid-column: span 2;" onclick="appendNumber('0')">0</button>
                <button class="operations" onclick="chooseOperation('÷')">÷</button>
                <button class="operations" onclick="compute()">=</button>
                <button class="del" style="grid-column: span 4;" onclick="clearDisplay()">AC</button>
            </div>
        </div>
    </div>

    <script>
        window.alert("USE ALL THE OPERATORS IN THE CALCULATOR");
        window.alert("THANK YOU!");
        window.alert("BY MIGUEL");
        let currentOperand = '';
        let previousOperand = '';
        let operation = undefined;

        function appendNumber(number) {
            if (currentOperand.includes('.') && number === '.') return;
            currentOperand = currentOperand.toString() + number.toString();
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('txtfield').value = currentOperand;
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function compute() {
            if (operation === '×' || operation === '÷') {
                document.getElementById('txtfield').value = "I LOVE YOU PO❤️";
                currentOperand = '';
                previousOperand = '';
                operation = undefined;
                return;
            }
            else if (operation === '-' || operation === '+'){
                document.getElementById('txtfield').value = "I LIKE YOU PO❤️";
                currentOperand = '';
                previousOperand = '';
                operation = undefined;
                return;
            }

            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                default:
                    return;
            }
            currentOperand = computation;
            operation = undefined;
            previousOperand = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }
    </script>
</body>
</html>
